    INSERT INTO `config_info` VALUES (27,'mogu-admin.yaml','dev','#app\r\nserver:\r\n  port: 8601\r\n\r\n#阿里大于\r\ntemplateCode: SMS_XXXXXX #短信模板编号\r\nsignName: 蘑菇博客\r\n#项目名称\r\nPROJECT_NAME: 蘑菇博客\r\n\r\nfile:\r\n  upload:\r\n    path: D:/mogu_blog/data/\r\n\r\n# 邮箱验证\r\nmoguBlog:\r\n  email: mogublog@163.com\r\n\r\n# 蘑菇博客登录默认密码\r\nDEFAULE_PWD: mogu2018\r\n\r\n#博客相关配置\r\nBLOG:\r\n  HOT_COUNT: 5 #热门博客数量\r\n  NEW_COUNT: 15 #最新博客数据\r\n  FIRST_COUNT: 5 #一级推荐\r\n  SECOND_COUNT: 2 #二级推荐\r\n  THIRD_COUNT: 3 #三级推荐\r\n  FOURTH_COUNT: 5 #四级推荐\r\n\r\n#spring\r\nspring:\r\n  jackson:\r\n    serialization:\r\n      INDENT_OUTPUT: true\r\n    date-format: yyyy-MM-dd HH:mm:ss\r\n    time-zone: Asia/Shanghai\r\n  jmx:\r\n    default-domain: mogu_admin\r\n  thymeleaf:\r\n    cache: true   #关闭缓存\r\n  application:\r\n    name: mogu-admin\r\n  security:\r\n    user:\r\n      name: user\r\n      password: password123\r\n\r\n  # sleuth 配置\r\n  sleuth:\r\n    web:\r\n      client:\r\n        enabled: true\r\n    sampler:\r\n      probability: 1.0 # 采样比例为: 0.1(即10%),设置的值介于0.0到1.0之间，1.0则表示全部采集。\r\n  # zipkin 配置\r\n  zipkin:\r\n    base-url: http://localhost:9411  # 指定了Zipkin服务器的地址\r\n\r\n  # DATABASE CONFIG\r\n  datasource:\r\n    username: root\r\n    password: root\r\n    url: jdbc:mysql://localhost:3306/mogu_blog?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false&serverTimezone=Asia/Shanghai\r\n    driver-class-name: com.mysql.cj.jdbc.Driver\r\n    type: com.alibaba.druid.pool.DruidDataSource\r\n\r\n    # 初始化大小，最小，最大\r\n    initialSize: 20\r\n    minIdle: 5\r\n    maxActive: 200\r\n\r\n    #连接等待超时时间\r\n    maxWait: 60000\r\n\r\n    #配置隔多久进行一次检测(检测可以关闭的空闲连接)\r\n    timeBetweenEvictionRunsMillis: 60000\r\n\r\n    #配置连接在池中的最小生存时间\r\n    minEvictableIdleTimeMillis: 300000\r\n\r\n    validationQuery: SELECT 1 FROM DUAL\r\n\r\n    dbcp:\r\n      remove-abandoned: true\r\n      #泄露的连接可以被删除的超时时间（秒），该值应设置为应用程序查询可能执行的最长时间\r\n      remove-abandoned-timeout: 180\r\n\r\n    testWhileIdle: true\r\n    testOnBorrow: false\r\n    testOnReturn: false\r\n    poolPreparedStatements: true\r\n\r\n    #配置监控统计拦截的filters，去掉后监控界面sql无法统计，\'wall\'用于防火墙\r\n    filters: stat,wall,log4j\r\n    maxPoolPreparedStatementPerConnectionSize: 20\r\n    useGlobalDataSourceStat: true\r\n    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500\r\n\r\n  #redis\r\n  redis:\r\n    host: 127.0.0.1 #redis的主机ip\r\n    port: 6379\r\n\r\n  rabbitmq:\r\n    host: 127.0.0.1 #rabbitmq的主机ip\r\n    port: 5672\r\n    username: guest\r\n    password: guest\r\n\r\n  boot:\r\n    admin:\r\n      client:\r\n        enabled: true\r\n        url: http://localhost:8606\r\n        username: user\r\n        password: password123\r\n        instance:\r\n          service-base-url: http://localhost:8601\r\n\r\n##eureka相关配置\r\n#eureka:\r\n#  client:\r\n#    healthcheck:\r\n#      enabled: true\r\n#    registerWithEureka: true\r\n#    fetchRegistry: true\r\n#    serviceUrl:\r\n#      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:8761/eureka/\r\n#  instance:\r\n#    prefer-ip-address: true\r\n#    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}\r\n#    lease-renewal-interval-in-seconds: 5\r\n  \r\n  #nacos相关配置\r\n  cloud:\r\n    nacos:\r\n      discovery:\r\n        server-addr: localhost:8848\r\n\r\n\r\n# 或者：\r\nfeign.hystrix.enabled: false #索性禁用feign的hystrix支持\r\n\r\nmanagement:\r\n  endpoints:\r\n    web:\r\n      exposure:\r\n        include: \"*\"\r\n  endpoint:\r\n    health:\r\n      show-details: always\r\n\r\n#mybatis\r\nmybatis-plus:\r\n  mapper-locations: classpath:/mapper/*Mapper.xml\r\n  #实体扫描，多个package用逗号或者分号分隔\r\n  typeAliasesPackage: com.moxi.mogublog.commons.entity\r\n  global-config:\r\n    # 数据库相关配置\r\n    db-config:\r\n      #主键类型  0:\"数据库ID自增\", 1:\"用户输入ID\",2:\"全局唯一ID (数字类型唯一ID)\", 3:\"全局唯一ID UUID\";\r\n      id-type: UUID\r\n      #字段策略 IGNORED:\"忽略判断\",NOT_NULL:\"非 NULL 判断\"),NOT_EMPTY:\"非空判断\"\r\n      field-strategy: NOT_EMPTY\r\n      #驼峰下划线转换\r\n      column-underline: true\r\n      #数据库大写下划线转换\r\n      #capital-mode: true\r\n      #逻辑删除配置\r\n      logic-delete-value: 0\r\n      logic-not-delete-value: 1\r\n      db-type: mysql\r\n    #刷新mapper 调试神器\r\n    refresh: true\r\n  # 原生配置\r\n  configuration:\r\n    map-underscore-to-camel-case: true\r\n    cache-enabled: false\r\n\r\n##jwt配置\r\ntokenHead: bearer_\r\ntokenHeader: Authorization\r\nisRememberMeExpiresSecond: 259200 #记住账号为3天有效\r\naudience:\r\n  clientId: 098f6bcd4621d373cade4e832627b4f6\r\n  base64Secret: MDk4ZjZiY2Q0NjIxZDM3M2NhZGU0ZTgzMjYyN2I0ZjY=\r\n  name: mogublog\r\n  expiresSecond: 3600  #1个小时 3600\r\n  refreshSecond: 300 # 刷新token的时间 5分钟','ce8eef81522776ceefe77d670af17d49','2020-06-20 09:47:10','2020-06-20 09:47:10',NULL,'0:0:0:0:0:0:0:1','','f431bd53-e6c6-451c-803c-b32712f38562','蘑菇博客 admin  dev配置',NULL,NULL,'yaml',NULL),(28,'mogu-gateway.yaml','dev','server:\r\n  port: 8607\r\n\r\nspring:\r\n  application:\r\n    name: mogu-gateway\r\n  cloud:\r\n    nacos:\r\n      discovery:\r\n        server-addr: localhost:8848\r\n      config:\r\n        server-addr: localhost:8848\r\n        file-extension: yaml\r\n        group: dev\r\n','b3aafe1d3548e30b9a50e5b83e76322c','2020-06-20 09:53:50','2020-06-20 09:53:50',NULL,'0:0:0:0:0:0:0:1','','f431bd53-e6c6-451c-803c-b32712f38562',NULL,NULL,NULL,'yaml',NULL),(29,'mogu-monitor.yaml','dev','server:\r\n  port: 8606\r\n\r\nspring:\r\n  application:\r\n    name: mogu-monitor\r\n  security:\r\n    user:\r\n      name: user\r\n      password: password123\r\n  boot:\r\n    admin:\r\n      ui:\r\n        title: 蘑菇博客监控中心\r\n        brand: 蘑菇博客监控中心\r\n      notify:\r\n        mail:\r\n          enabled: false\r\n          # 服务上下线会自动发送邮件\r\n          #from: mogublog@163.com\r\n          #to: moxi0624@163.com\r\n\r\n  #mail\r\n  mail:\r\n    username: 