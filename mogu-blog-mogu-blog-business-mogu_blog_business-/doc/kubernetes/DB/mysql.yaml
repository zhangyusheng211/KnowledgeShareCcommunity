    INSERT INTO `t_admin` VALUES ('0954693eb7ebaa0b693d3c787fb8bab7','测试管理员4','$2a$10$pfAeHdodIHK/4Csa4YmhK.H0YVzklrXXqPHoITmxE9YwWL9tbDx6e','1','3639e4e6a2df04bc8907d322bc3a7e7e','1595833114@qq.com',NULL,NULL,NULL,NULL,0,NULL,'127.0.0.1',1,'2020-10-09 08:19:43','2020-10-10 03:18:46','测试管理员4',NULL,NULL,NULL,NULL,NULL,'ad92f1639508ca405728f4981770793b',NULL),('0d4db862d2bf2d427fce5345acad3fc4','测试管理员','$2a$10$OFGU.KFUns/E1u1M8OVda.eHZCYtl.tGwUUV7BhsNm1s/wIUFm5ni','1',NULL,NULL,NULL,NULL,NULL,NULL,0,NULL,'127.0.0.1',0,'2020-10-07 06:38:37','2020-10-07 06:38:37',NULL,NULL,NULL,NULL,NULL,NULL,'434994947c5a4ee3a710cd277357c7c3',NULL),('1723ad77a1ca06b29a011471036a2dd6','test1','$2a$10$eus6faJ6/X2hNo5Cm.7bK.Z0oP9UQADthoqRaGTwHEdwehnaMj4Lu','1',',70f5b89fe70a28d95e10c19c96bf2e85','1595833114@qq.com',NULL,NULL,NULL,NULL,46,'2020-06-09 18:52:03','192.168.80.1',0,'2020-03-22 02:23:12','2020-07-21 13:09:46','test1',NULL,NULL,NULL,NULL,NULL,'d105da79260f4d6a8a03571e4a2b17bc',NULL),('1f01cd1d2f474743b241d74008b12333','admin','$2a$10$hMxXWDrxPkrqmtPwziYP7.2cPewb9IcwpojeB9r.1N8aHe8v9BvEC','1','b737286190dfd4f2ddb72ff897a6fe89','',NULL,NULL,NULL,'一个95后！正在潜心研究机器学习和Java后端技术，一边学习一边积累经验',668,'2020-12-04 20:17:10','10.168.1.14',1,'2020-11-30 15:04:21','2020-12-04 12:17:10','陌溪','',NULL,'Java开发','https://github.com/moxi624/mogu_blog_v2','https://gitee.com/moxi159753/mogu_blog_v2','434994947c5a4ee3a710cd277357c7c3','<h2>前言</h2>\n\n<p>目前博客源码已经开源至码云和Github中，感兴趣的小伙伴可以star关注一下下~</p>\n\n<p>Gitee地址：<a href=\"https://gitee.com/moxi159753/mogu_blog_v2\">https://gitee.com/moxi159753/mogu_blog_v2</a></p>\n\n<p>Github地址：<a href=\"https://github.com/moxi624/mogu_blog_v2\">https://github.com/moxi624/mogu_blog_v2</a></p>\n\n<hr />\n<h2>关于我</h2>\n\n<p>一名研二的学生，所属计算机信息与安全学院，研究方向是教育大数据，是一名&quot;不顾正业&quot;的研究僧，沉迷于Java和Vue技术开发，梦想着进入BATJ，也将一直为此不断努力了~</p>\n\n<p>正宗95后，爱编程，爱旅游，爱生活，爱锻炼，从刚研究生入学后，就坚持着两件事，一个是写代码，一个就是每天5公里慢跑</p>\n\n<p>意志力和天生才华，都是人们在事实发生了之后再去赋予某个人的优点：杰森是位不可思议的网球选手，因此，他一定生下来就具有这种才华；杰尼年复一年地练习拉小提琴，每天坚持几个小时，因此，他一定有着令人难以置信的意志力。</p>\n\n<p>&mdash;&mdash;《刻意练习：从新手到大师》</p>\n\n<p>意志力和天生才华，都是人们在事实发生了之后再去赋予某个人的优点：杰森是位不可思议的网球选手，因此，他一定生下来就具有这种才华；杰尼年复一年地练习拉小提琴，每天坚持几个小时，因此，他一定有着令人难以置信的意志力。</p>\n\n<p>&mdash;&mdash;《刻意练习：从新手到大师》 意志力和天生才华，都是人们在事实发生了之后再去赋予某个人的优点：杰森是位不可思议的网球选手，因此，他一定生下来就具有这种才华；杰尼年复一年地练习拉小提琴，每天坚持几个小时，因此，他一定有着令人难以置信的意志力。</p>\n\n<p>&mdash;&mdash;《刻意练习：从新手到大师》</p>\n\n<p>最近可能随着研究生生涯过半，已经要着手开始写小论文的事情了，博客项目的更新估计会变的比较缓慢，应该不会存在大版本的更新迭代了</p>\n\n<p>不过目前博客项目的技术功能也编写的差不多，可能还要做的就是SEO优化，后面一段时间应该注重于网站的稳定性和BUG的解决，要是小伙伴在使用的时候，发现了什么问题，欢迎私聊我，或者在QQ群里提出~</p>\n\n<p>在今年的8、9月份，也该着手于校招了，后面应该更多的时间沉淀在Java的基础学习了，当然如果有老哥有内推名额的话，欢迎推荐我一下下&hellip;.&nbsp; &nbsp;卑微.jpg&nbsp;</p>\n\n<p><img alt=\"\" src=\"http://image.moguit.cn/52552ed0efb245a9a67d5c9928d72e14\" /></p>\n\n<p>回顾2019年，每天也会在项目中，花费一些时间去提交代码，可能有的时候是增加了新功能，有的时候是解决一个BUG，到现在已经成为了一个习惯了，因此博客项目中也添加了比较多的有趣的功能，比如这个文章贡献度</p>\n\n<p><img alt=\"\" src=\"http://image.moguit.cn/aaff67a315c547c5964f0aebb4e8ce23\" /></p>\n\n<p>哈哈哈，其实它和码云上的代码贡献度是一样的，每次发表一篇博客，就会标记出个点，点越大说明该天发表博客越多，可能是因为自己有些强迫症的原因，不过我也希望能够借此来激励自己养成每天写博客的习惯，通过分享自己学习到的东西，来和各位IT的前辈们共同进步。</p>\n\n<p>当然闲暇之余也会玩玩游戏，有空的时候会在酒馆搓搓炉石~，玩玩农药，有喜欢的小伙伴也可以一起，虽然我贼菜</p>\n\n<hr />\n<h2>项目起因</h2>\n\n<p>本博客项目由我和几个小伙伴参与开发的，最开始的搭建蘑菇博客的初心是为了巩固和学习Java开发的一些知识，因此项目的技术选型都是比较新颖的技术，可能这些技术并不一定适用于博客系统，但是我也想着能尽可能把更多的技术融合进来，毕竟通过自己手把手的操作一遍，也能够算是入门了。我也很庆幸我成功将自己的项目开源出来了，并且坚持下来，蘑菇博客起源是2018年9月，到想在也已经度过了1年半的岁月。我也从最开始只会一点点Jsp和Servlet就出去找工作的傻小子慢慢成长了，在读研之前，我也在公司里呆过，算上来好像将近快一年，很感谢之前在公司里的同事和领导，是他们带我入门企业级的项目开发，让我养成了很多Java项目开发的规范。</p>\n\n<p>起初项目开源在码云上，没有多少人关注，所以自己也是坚持做自己的喜欢的事，有的时候是看看论文，有的时候敲敲代码，在2019年12月14日，蘑菇博客被码云推荐了，上了首页</p>\n\n<p><img alt=\"\" src=\"http://image.moguit.cn/49865d11fd4c4b289d87bf305b2dde0a\" /></p>\n\n<p>然后项目的关注度就开始上升了，有些小伙伴就开始关注项目的运行和部署了，所以我也花费了一些时间，整理了博客的开发、运行、部署的文档，希望每个小伙伴都能够通过本项目一起学习</p>\n\n<p>目前蘑菇博客已经有300star了，很高兴大家对蘑菇博客项目的认可</p>\n\n<p><img alt=\"\" src=\"http://image.moguit.cn/f55b31b7e00b42eda71e88105c4e147a\" /></p>\n\n<p>同时因为更新比较勤快，项目也在码云&nbsp; 博客&nbsp; &nbsp;关键字搜索的第一个，不过未来要走得路还很长，我也希望能够认识更多志同道合的小伙伴，然后一起学习和交流</p>\n\n<p><img alt=\"\" src=\"http://image.moguit.cn/36588a0c8bf04e9bb103eac0f432bfa7\" /><img alt=\"1598694696523.jpg\" src=\"http://localhost:8600//blog/admin/jpg/2020/8/29/1598694696523.jpg\" /></p>\n'),('538c1ad9fdc4906a380048b315602dde','测试3','$2a$10$S22QJ4AJbq0CAG7gzz1sZOjbz7ImaR4Jk7WgehqvXKs9zbrP0QrOa','1',NULL,NULL,NULL,NULL,NULL,NULL,0,NULL,'127.0.0.1',0,'2020-10-07 06:39:14','2020-10-07 06:39:14',NULL,NULL,NULL,NULL,NULL,NULL,'ad92f1639508ca405728f4981770793b',NULL),('72346fe9bfc754023e3495f2614bf18f','测试管理员3','$2a$10$NCOOf7ee6UIJ7sxKLbUwJeMuZnz6K6Y.kZPyr3DswWRFM.gUa2uCK','1',NULL,NULL,NULL,NULL,NULL,NULL,0,NULL,'127.0.0.1',0,'2020-10-09 08:19:26','2020-10-09 08:19:26',NULL,NULL,NULL,NULL,NULL,NULL,'434994947c5a4ee3a710cd277357c7c3',NULL),('7621746caa93ce605e2de7143a3787b5','mogu2018','$2a$10$mPlEFU73rmV3rIZD0fMjMua5Gcj.YOiKV.F1uyCvXIB3ajG6oBLGK','1','b325312218676591bdd8084e85221a73','1595833114@qq.com',NULL,NULL,NULL,NULL,11,'2020-11-11 18:43:21','192.168.104.1',1,'2020-07-21 14:09:42','2020-11-11 10:43:21','mogu2018mogu2018',NULL,NULL,NULL,NULL,NULL,'434994947c5a4ee3a710cd277357c7c3','<h2 id=\"测试\">测试</h2>\n'),('ef384a1bd4005b89808e24a301e07963','测试头像','$2a$10$qP7uue.QyC5kJ4gg9kw3.ut8Jys8sEsuVHPWK4gXkqsVd9anqWgaq','1',',63f6ebd934fbeb79c921be787ef8a7f7','1595833114@qq.com',NULL,NULL,NULL,NULL,0,NULL,'127.0.0.1',0,'2020-07-21 13:10:35','2020-07-21 13:29:45','测试昵称',NULL,NULL,NULL,NULL,NULL,'434994947c5a4ee3a710cd277357c7c3',NULL);
