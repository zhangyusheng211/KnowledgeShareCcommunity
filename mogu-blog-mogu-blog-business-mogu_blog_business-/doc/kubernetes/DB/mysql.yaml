    INSERT INTO `his_config_info` VALUES (59,85,'mogu-web-dev.yaml','dev','','#app\r\nserver:\r\n  port: 8603\r\n\r\n#阿里大于\r\ntemplateCode: SMS_XXXXXX #短信模板编号\r\n\r\nsignName: 蘑菇博客\r\n# 项目英文名\r\nPROJECT_NAME_EN: moguBlog\r\n#项目名称\r\nPROJECT_NAME: 蘑菇博客\r\n\r\ndata:\r\n  # 门户页面\r\n  webSite:\r\n    url: http://localhost:9527/#/\r\n  # mogu_web网址，用于第三方登录回调\r\n  web:\r\n    url: http://127.0.0.1:8603\r\n\r\nfile:\r\n  upload:\r\n    path: D:/mogu_blog/data/\r\n\r\n# 蘑菇博客登录默认密码\r\nDEFAULE_PWD: mogu2018\r\n\r\n#请求限制参数\r\nrequest-limit:\r\n  start: false # 是否开启请求限制，默认关闭\r\n  amount: 100 # 100次\r\n  time: 60000 # 1分钟\r\n\r\n#博客相关配置\r\nBLOG:\r\n  HOT_COUNT: 5 #热门博客数量\r\n  HOT_TAG_COUNT: 20 #热门标签数量\r\n  FRIENDLY_LINK_COUNT: 20 #友情链接数\r\n  NEW_COUNT: 15 #最新博客数据\r\n  FIRST_COUNT: 5 #一级推荐\r\n  SECOND_COUNT: 2 #二级推荐\r\n  THIRD_COUNT: 3 #三级推荐\r\n  FOURTH_COUNT: 5 #四级推荐\r\n  USER_TOKEN_SURVIVAL_TIME: 168 # toekn令牌存活时间, 7天  168 = 7*24\r\n\r\n  # 原创模板\r\n  ORIGINAL_TEMPLATE: 本文为蘑菇博客原创文章，转载无需和我联系，但请注明来自蘑菇博客 http://www.moguit.cn\r\n  # 转载模板\r\n  REPRINTED_TEMPLATE: 本着开源共享、共同学习的精神，本文转载自 %S ，版权归 %S 所有，如果侵权之处，请联系博主进行删除，谢谢~\r\n\r\n#spring\r\nspring:\r\n  jmx:\r\n    default-domain: mogu-web\r\n  # freemarker相关配置\r\n  freemarker:\r\n    charset: utf-8\r\n    suffix: .ftl\r\n    content-type: text/html\r\n    template-loader-path: classpath:/templates\r\n  # jackson配置响应时间格式、时区\r\n  jackson:\r\n    date-format: yyyy-MM-dd HH:mm:ss\r\n    time-zone: Asia/Shanghai\r\n\r\n  application:\r\n    name: mogu-web\r\n  security:\r\n    user:\r\n      name: user\r\n      password: password123\r\n\r\n  # DATABASE CONFIG\r\n  datasource:\r\n    username: root\r\n    password: root\r\n    url: jdbc:mysql://localhost:3306/mogu_blog?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false&serverTimezone=Asia/Shanghai\r\n    driver-class-name: com.mysql.cj.jdbc.Driver\r\n    type: com.alibaba.druid.pool.DruidDataSource\r\n\r\n    # 初始化大小，最小，最大\r\n    initialSize: 5\r\n    minIdle: 5\r\n    maxActive: 50\r\n\r\n    #连接等待超时时间\r\n    maxWait: 60000\r\n\r\n    #配置隔多久进行一次检测(检测可以关闭的空闲连接)\r\n    timeBetweenEvictionRunsMillis: 60000\r\n\r\n    #配置连接在池中的最小生存时间\r\n    minEvictableIdleTimeMillis: 300000\r\n\r\n    dbcp:\r\n      remove-abandoned: true\r\n      #泄露的连接可以被删除的超时时间（秒），该值应设置为应用程序查询可能执行的最长时间\r\n      remove-abandoned-timeout: 180\r\n\r\n    testWhileIdle: true\r\n    testOnBorrow: false\r\n    testOnReturn: false\r\n    poolPreparedStatements: true\r\n\r\n    #配置监控统计拦截的filters，去掉后监控界面sql无法统计，\'wall\'用于防火墙\r\n    filters: stat,wall,log4j\r\n    maxPoolPreparedStatementPerConnectionSize: 20\r\n    useGlobalDataSourceStat: true\r\n    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500\r\n\r\n  #Solr配置信息\r\n  data:\r\n    solr:\r\n      host: http://localhost:8080/solr\r\n      core: collection1\r\n      repositories:\r\n        enabled: true\r\n\r\n  #redis\r\n  redis:\r\n    host: 127.0.0.1 #redis的主机ip\r\n    port: 6379\r\n    #password: mogu2018  # 客户端没有设置密码，服务器中redis默认密码为 mogu2018\r\n\r\n  rabbitmq:\r\n    host: 127.0.0.1 #rabbitmq的主机ip\r\n    port: 5672\r\n    username: guest\r\n    password: guest\r\n\r\n  boot:\r\n    admin:\r\n      client:\r\n        enabled: true\r\n        url: http://localhost:8606\r\n        username: user\r\n        password: password123\r\n        instance:\r\n          service-base-url: http://localhost:8603\r\n\r\n  # sleuth 配置\r\n  sleuth:\r\n    web:\r\n      client:\r\n        enabled: true\r\n    sampler:\r\n      probability: 1.0 # 采样比例为: 0.1(即10%),设置的值介于0.0到1.0之间，1.0则表示全部采集。\r\n  # zipkin 配置\r\n  zipkin:\r\n    base-url: http://localhost:9411  # 指定了Zipkin服务器的地址\r\n\r\n\r\n# 设置feign调用超时时间\r\nribbon:\r\n  ReadTimeout: 20000\r\n  ConnectTimeout: 20000\r\n\r\nmanagement:\r\n  endpoints:\r\n    web:\r\n      exposure:\r\n        include: \"*\"\r\n  endpoint:\r\n    health:\r\n      show-details: always\r\n\r\n#mybatis\r\nmybatis-plus:\r\n  mapper-locations