## 初始化配置至配置服务及初始化本服务数据库
preJob:
  # job 超时时间
  timeout: 1200
  # 工具 jar 包镜像库地址
  image: registry.cn-shenzhen.aliyuncs.com/mogu-zh/dbtool:1.0.0
  # 初始化数据库定义
  preInitDB:
    # 是否初始化本服务数据库
    enabled: true
    datasource:
      # 本服务数据库相关信息
      url: jdbc:mysql://mogu-mysql:3306/?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false&serverTimezone=Asia/Shanghai
      username: "root"
      password: "mogu2018"
      driver: com.mysql.jdbc.Driver
#    datasources:
#      # 多数据源初始化
#      picture:
#        url: jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai
#        username: username
#        password: password
#        driver: com.mysql.jdbc.Driver


## 实例运行数量
replicaCount: 1

## 设置默认的 image、imageTag 和 imagePullPolicy。
image:
  private: true
  imagePullSecrets: mogu-image-secret
  repository: mogu-blog-docker.pkg.coding.net/mogu-blog-business/mogu/mogu-admin
  tag: ~
  pullPolicy: IfNotPresent

## Deployment 更新策略
deploymentUpdate:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 100%

## Pod 优先级设置
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""

## Pod 节点分配
## ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: { }
tolerations: [ ]
affinity: { }

## 给 Pod 附加的 annotations
podAnnotations: { }

## ## Pod 附加的 labels
podLabels: { }

## 实例运行时的环境变量
env:
  open:
    # 本实例服务端口
    SERVER_PORT: 8601
    SPRING_PROFILES_ACTIVE: test
    # nacos用户名
    SPRING_CLOUD_NACOS_USERNAME: nacos
    # nacos密码
    SPRING_CLOUD_NACOS_PASSWORD: nacos
    # 注册中心地址
    SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos-cs:8848
    # 注册中心命名空间
    SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: test
    # 配置中心地址
    SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: nacos-cs:8848
    # 配置文件格式
    SPRING_CLOUD_NACOS_CONFIG_FILE_EXTENSION: yaml
    #指定分组
    SPRING_CLOUD_NACOS_CONFIG_GROUP: test
    # 指定命名空间
    SPRING_CLOUD_NACOS_CONFIG_NAMESPACE: test
    # sentinel流控地址
    SPRING_CLOUD_SENTINEL_TRANSPORT_DASHBOARD: sentinel:8070
    # sentinel交互端口
    SPRING_CLOUD_SENTINEL_TRANSPORT_PORT: 8719

## Liveness 和 Readiness 探针相关配置
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
livenessProbe:
  initialDelaySeconds: 180
  periodSeconds: 30
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

## 资源请求和限制相关配置
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources: { }
#  limits:
#    cpu: 500m
#    memory: 1Gi
#  requests:
#    cpu: 500m
#    memory: 1Gi


## service 相关设置
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  # 是否启用 service 暴露本服务
  enabled: true
  # Service 名称
  name: mogu-admin
  # Service 类型
  type: ClusterIP
  # 指定 service 的 clusterIP
  clusterIP: ~
  # 端口设置
  ports:
    # 服务端口
    http:
      port: 8601
      nodePort: 30138
    # 管理端口
  #    actuator:
  #      port: 9602
  #      nodePort: 30139
  ## externalIPs 设置
  # externalIPs:
  #   - externalIp1
  annotations: { }
  # prometheus.io/scrape: 'true'
  # prometheus.io/path: '/actuator/prometheus'
  # prometheus.io/port: '8061'

## 指标收集
metrics:
  # 收集应用的指标数据路径
  path: /actuator/prometheus
  # 性能指标应用分组
  group: spring-boot

## 日志收集
logs:
  enabled: false
  # 日志收集格式
  parser: spring-boot

## Ingress 相关配置
## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
##
ingress:
  # 是否开启ingress域名映射
  enabled: false
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  # nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
  path: /
  host: admin.mogu.local.com
  tls: [ ]
